  <!-- HISTORY MODAL (profile) -->

    <a href="https://www.instagram.com/real_junaid_x?igsh=aWFoeXJ4Z3EwbGp0" target="_blank" class="action-btn" style="margin: 0.5rem auto; display: inline-block;">open Instagram</a>
    <br>
    <button class="action-btn" id="verifyFollowBtn" style="margin-top: 1rem;">✓ I have followed</button>
    <button class="action-btn" id="cancelFollowBtn" style="background: transparent;">cancel</button>
  </div>

  <script>
    (function() {
      // ------ SNOWFALL (canvas) ------
      const canvas = document.getElementById('snowCanvas');
      const ctx = canvas.getContext('2d');
      let width = window.innerWidth;
      let height = window.innerHeight;
      let snowflakes = [];

      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const SNOW_COUNT = 70;
      for (let i = 0; i < SNOW_COUNT; i++) {
        snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 3 + 1.5,
          speed: Math.random() * 0.8 + 0.3,
          sway: Math.random() * 1.5,
        });
      }

      function drawSnow() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
        ctx.beginPath();
        for (let flake of snowflakes) {
          ctx.moveTo(flake.x, flake.y);
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
        }
        ctx.fill();
        updateSnow();
      }

      function updateSnow() {
        for (let flake of snowflakes) {
          flake.y += flake.speed;
          flake.x += Math.sin(flake.y * 0.02) * 0.2; // gentle sway
          if (flake.y > height) {
            flake.y = -10;
            flake.x = Math.random() * width;
          }
          if (flake.x > width + 5) flake.x = -5;
          if (flake.x < -5) flake.x = width + 5;
        }
      }

      function animateSnow() {
        drawSnow();
        requestAnimationFrame(animateSnow);
      }
      animateSnow();

      // ------ UI switches ------
      const welcomeScreen = document.getElementById('welcomeScreen');
      const appScreen = document.getElementById('appScreen');
      const getStarted = document.getElementById('getStartedBtn');
      getStarted.addEventListener('click', () => {
        welcomeScreen.style.display = 'none';
        appScreen.style.display = 'block';
      });

      // ------ API details ------
      const API_URL = 'https://cors-anywhere.herokuapp.com/https://api.remove.bg/v1.0/removebg'; // proxy for CORS
      const API_KEY = '9K5nnPBTnK9LBrMhkhCoazzY';

      // ------ DOM elements ------
      const uploadArea = document.getElementById('uploadArea');
      const fileInput = document.getElementById('imageUpload');
      const resultContainer = document.getElementById('resultImageContainer');
      const resultImg = document.getElementById('resultImg');
      const downloadBtn = document.getElementById('downloadBtn');
      const shareBtn = document.getElementById('shareBtn');
      const spinner = document.getElementById('loadingSpinner');
      const profileIcon = document.getElementById('profileIcon');
      const historyModal = document.getElementById('historyModal');
      const closeHistory = document.getElementById('closeHistory');
      const historyContainer = document.getElementById('historyContainer');
      const developerBtn = document.getElementById('developerBtn');
      const devPopup = document.getElementById('devPopup');
      const followModal = document.getElementById('followModal');
      const verifyFollow = document.getElementById('verifyFollowBtn');
      const cancelFollow = document.getElementById('cancelFollowBtn');

      // state
      let currentResultBlob = null; // store result blob for download
      let currentResultDataURL = '';
      let followVerified = false;    // session flag (you can change, for demo we use session)

      // history array (max 5)
      let imageHistory = JSON.parse(localStorage.getItem('jbg_history')) || [];

      // ------ functions ------
      function updateHistoryDisplay() {
        historyContainer.innerHTML = '';
        if (imageHistory.length === 0) {
          historyContainer.innerHTML = '<p style="color:#02315e;">no images yet</p>';
          return;
        }
        // show last 5 (latest first)
        imageHistory.slice().reverse().forEach(dataURL => {
          const div = document.createElement('div');
          div.className = 'history-item';
          const img = document.createElement('img');
          img.src = dataURL;
          div.appendChild(img);
          historyContainer.appendChild(div);
        });
      }

      function addToHistory(dataURL) {
        imageHistory.push(dataURL);
        if (imageHistory.length > 5) imageHistory.shift();
        localStorage.setItem('jbg_history', JSON.stringify(imageHistory));
        updateHistoryDisplay();
      }

      // upload & call API
      uploadArea.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // disable buttons, show spinner
        resultContainer.style.display = 'none';
        spinner.style.display = 'block';
        downloadBtn.disabled = true;
        shareBtn.disabled = true;
        currentResultBlob = null;

        const formData = new FormData();
        formData.append('image_file', file);
        formData.append('size', 'auto');

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'X-Api-Key': API_KEY,
            },
            body: formData
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`API error: ${response.status} ${errorText}`);
          }

          const blob = await response.blob();
          // convert to data URL for display & history
          const reader = new FileReader();
          reader.onloadend = function() {
            const dataURL = reader.result;
            resultImg.src = dataURL;
            resultContainer.style.display = 'block';
            spinner.style.display = 'none';
            currentResultBlob = blob;
            currentResultDataURL = dataURL;
            downloadBtn.disabled = false;   // but will trigger follow popup
            shareBtn.disabled = false;

            // save to history
            addToHistory(dataURL);
          };
          reader.readAsDataURL(blob);

        } catch (err) {
          spinner.style.display = 'none';
          alert('Background removal failed. Note: CORS proxy may need activation. Please visit "https://cors-anywhere.herokuapp.com/" and request temporary access, then retry. \n\nError: ' + err.message);
          console.error(err);
        }
      });

      // download with follow check
      downloadBtn.addEventListener('click', () => {
        if (!currentResultBlob) return;
        if (!followVerified) {
          // show follow modal
          followModal.classList.add('show');
        } else {
          triggerDownload();
        }
      });

      function triggerDownload() {
        const url = URL.createObjectURL(currentResultBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `jbg_removed_${Date.now()}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      verifyFollow.addEventListener('click', () => {
        followVerified = true;
        followModal.classList.remove('show');
        triggerDownload();
      });

      cancelFollow.addEventListener('click', () => {
        followModal.classList.remove('show');
      });

      // share (simple web share if supported)
      shareBtn.addEventListener('click', () => {
        if (!currentResultBlob) return;
        if (navigator.share) {
          const file = new File([currentResultBlob], 'jbg-removed.png', { type: 'image/png' });
          navigator.share({
            title: 'J BG Remover',
            text: 'Look at this background-free image!',
            files: [file]
          }).catch(() => {});
        } else {
          alert('Share not supported, you can download and share manually.');
        }
      });

      // profile icon -> show history modal
      profileIcon.addEventListener('click', () => {
        updateHistoryDisplay();
        historyModal.classList.add('active');
      });
      closeHistory.addEventListener('click', () => historyModal.classList.remove('active'));
      window.addEventListener('click', (e) => {
        if (e.target === historyModal) historyModal.classList.remove('active');
        if (e.target === followModal) followModal.classList.remove('show');
      });

      // developer button toggle popup
      developerBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        devPopup.classList.toggle('show');
      });
      document.addEventListener('click', (e) => {
        if (!devPopup.contains(e.target) && !developerBtn.contains(e.target)) {
          devPopup.classList.remove('show');
        }
      });

      // close dev popup if click outside (already)
      // also init history display
      updateHistoryDisplay();
